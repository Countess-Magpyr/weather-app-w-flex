<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
  
    <div class="container-fluid">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row mt-3">
            <div class="col">
              <input
                type="search"
                placeholder="City"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>

            <div class="col">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
              </div>
              </form>
            
<br />

   <div class= "d-flex bd-highlight mt-3">
          <div class="me-auto p-2 bd-highlight">
            <div class="col">
              <span>
                <h1 id="currentCity">
                  <cityElement>Berlin</cityElement>
                </h1>
              </span>
               
             </div>
           
         </div>
<div class="p-2 bd-highlight">
<div class="col">
             
             <h2 id="timeNow">11:00</h2>
               
            
            </div>
          </div>
 
  </div>
 
 <div class= "d-flex bd-highlight">
  <div class="row">
            <div class="col">
              <img
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/65/sun-with-face_1f31e.png"
                alt="Clear"
                id="icon"
                width="50"
                height="50"
              />

              <span id="temperature" class="temperatureElement"
                ><temperatureElement></temperatureElement></span
              ><span class="units">
                <a href="#" id="celsius-link" class="link">°C</a> |
                <a href="#" id="fahrenheit-link" class="link">°F</a></span
              >
             
            </div>
 <div class="p-2 bd-highlight">
            <div class="col">
              <ul>
              <li>
               <strong><descriptionElement>Clear</descriptionElement></strong></li>
                <li>
                  <strong>Humidity:</strong><humidityElement>81</humidityElement
                  ><strong>%</strong>
                </li>
                <li>
                  <strong>Wind:</strong>
                  <windElement>3.58</windElement
                  ><strong> <lowercase>km/h</lowercase></strong>
                </li>
              </ul>
            </div>
  
          </div>
          </div>
</div>
        <br />
        
        <div class="weather-forecast d-none d-sm-block" id="forecast">
            <div class="row">
              <div class="col-2 d-none d-sm-block">
                <div class="weather-forcast-date">Mon</div>
                <img src="https://img.icons8.com/dusk/64/000000/rainbow.png" />

                <div class="weather-forcast-temperature">
                  <span class="weather-forcast-temperature-max">20°</span>
                  <span class="weather-forecast-temperature-min">10°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forcast-date">Mon</div>
                <img
                  src="https://img.icons8.com/dusk/64/000000/smiling-sun.png"
                />
                <div class="weather-forcast-temperatur">
                  <span class="weather-forcast-temperature-max">20°</span>
                  <span class="weather-forecast-temperature-min">10°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forcast-date">Mon</div>
                <img
                  src="https://img.icons8.com/dusk/64/000000/snow-storm.png"
                />
                <div class="weather-forcast-temperature">
                  <span class="weather-forcast-temperature-max">20°</span>
                  <span class="weather-forecast-temperature-min">10°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forcast-date">Mon</div>
                <img
                  src="https://img.icons8.com/dusk/64/000000/full-moon--v2.png"
                />
                <div class="weather-forcast-temperature">
                  <span class="weather-forcast-temperature-max">20°</span>
                  <span class="weather-forecast-temperature-min">10°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forcast-date">Mon</div>
                <img src="https://img.icons8.com/dusk/64/000000/tsunami.png" />
                <div class="weather-forcast-temperature">
                  <span class="weather-forcast-temperature-max">20°</span>
                  <span class="weather-forecast-temperature-min">10°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        
              </div>
    </div>
        
        
        
        
        
        <footer>
          <a
            href="https://github.com/Countess-Magpyr/weather-app"
            class="link"
            target="_blank"
            
          >
            Open-source code</a
          >
          by Sugarmouse
        </footer>
    



  </body>
  <script src="src/index.js"></script>
</html>
